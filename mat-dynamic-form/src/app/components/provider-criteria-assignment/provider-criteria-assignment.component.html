<div class="container pt-2 pb-2">
  <h3>Criteria Assignment Details</h3>

  <div class="form-container p-2">
    <form [formGroup]="blueShieldInfoForm">
      <mat-form-field>
        <mat-label>Blue Shield Number</mat-label>
        <input type="text" placeholder="Enter Blue Shield Number" matInput formControlName="bsNumber"
          [matAutocomplete]="bsAutoComplete" />
        <mat-autocomplete #bsAutoComplete="matAutocomplete" (optionSelected)="bsNumberChange($event)">
          <mat-option *ngFor="let option of formControlOptions.bsFilteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <br/>

      <div class="criterias p-2" *ngFor="let criteria of additionalCriterias.controls; let i = index; let isLast = last;">
        <div [formGroup]="criteria">
          <div class="row">
            <div class="col-9">
              <mat-form-field>
                <mat-label>Criteria Name</mat-label>
                <input type="text" placeholder="Enter Criteria Name" matInput formControlName="criteriaName" />
              </mat-form-field>
            </div>
            <div class="col-3">
              <div *ngIf="isLast">
                <a href="javascript:;" (click)="addAdditionalCriteria()">Add Addditional Criteria</a>
              </div>
              <div>
                <a href="javascript:;" (click)="removeAdditionalCriteria()">Remove this criteria</a>
              </div>
            </div>
          </div>

          <div class="criteria-details-container p-2">
            <div class="row">
              <div class="col-9">
                <div class="row">
                  <div class="col">
                    <mat-form-field>
                      <mat-label>Criteria Start Date</mat-label>
                      <input type="text" placeholder="Criteria Start Date" matInput />
                    </mat-form-field>
                  </div>

                  <div class="col">
                    <mat-form-field>
                      <mat-label>Criteria End Date</mat-label>
                      <input type="text" placeholder="Criteria End Date" matInput />
                    </mat-form-field>
                  </div>            
                </div>
              </div>
              <div class="col-3">
                <div>
                  <a href="javascript:;" (click)="addAdditionalDates()">Add Addditional Dates</a>
                </div>
                <div>
                  <a href="javascript:;" (click)="removeAdditionalDates()">Remove</a>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-9">
                <div class="row">
                  <div class="col">
                    <mat-form-field>
                      <mat-label>Member Type</mat-label>
                      <input type="text" placeholder="Criteria Start Date" matInput />
                    </mat-form-field>
                  </div>

                  <div class="col">
                    <mat-radio-group aria-label="Select an option">
                      <mat-radio-button value="1">Option 1</mat-radio-button>
                      <mat-radio-button value="2">Option 2</mat-radio-button>
                    </mat-radio-group>
                  </div>            
                </div>
              </div>
              <div class="col-3">
                <div>
                  <a href="javascript:;" (click)="addMemberType()">Add Member Type</a>
                </div>
                <div>
                  <a href="javascript:;" (click)="removeMemberType()">Remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
